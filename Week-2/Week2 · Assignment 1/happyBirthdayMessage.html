<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD msg</title>
</head>
<style>
    /* Use a grid layout to make the form responsive */
    form {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 10px;
        max-width: 500px;
        margin: 0 auto;
    }

    /* Style the labels and inputs */
    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="email"],
    input[type="date"],
    input[type="color"],
    input[type="number"],
    input[type="range"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 10px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Style the form on smaller screens */
    @media (max-width: 600px) {
        form {
            max-width: 100%;
            grid-template-columns: 1fr;
        }
    }
</style>

<body>
    <form>
        <label>Message?</label>
        <input type="text"><br>
        <label for="email">Email Address?</label>
        <input type="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"><br>
        <label for="date">Date to send?</label>
        <input type="date"><br>
        <label for="color">Message Color?</label>
        <input type="color"><br>
        <label>Number of Blinks?</label>
        <input type="number"><br>
        <label for="volume">Music Volume?</label>
        <input type="range"><br>
        <button type="submit">Send Birthday Message</button>
    </form>

</body>

</html>
